<div class="wrapper">
  <ul class="times">
    <li class="time-label">8:00 am</li>
    <li class="time-label">9:00 am</li>
    <li class="time-label">10:00 am</li>
    <li class="time-label">11:00 am</li>
    <li class="time-label">12:00 pm</li>
    <li class="time-label">1:00 pm</li>
    <li class="time-label">2:00 pm</li>
    <li class="time-label">3:00 pm</li>
    <li class="time-label">4:00 pm</li>
    <li class="time-label">5:00 pm</li>
  </ul>

  <div class="row" *ngFor="let lesson of lessons" style="padding: 0 20px;">
    <div [ngStyle]="{'width': ((lesson.start_time - 8) * (100 / (17 - 8))) + '%', height: '20px'}"> </div>

    <div [ngStyle]="{'width': ((lesson.end_time - lesson.start_time) * (100 / (17 - 8))) + '%'}">
      <div class="alert alert-primary" role="alert">
        Lesson: {{ lesson.name }}
        ({{ timeDisplay(lesson.start_time) }}
        - {{ timeDisplay(lesson.end_time) }})
      </div>
    </div>
  </div>
</div>
